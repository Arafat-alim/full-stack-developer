<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Epic React: Deepest Nest React</title>
    <!-- Added React CDN -->
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      const rootElement = document.getElementById("root");
      const element = React.createElement(
        "div",
        { className: "container" },
        React.createElement(
          "p",
          { clasName: "unordered" },
          "Here's sam favourite food"
        ),
        React.createElement(
          "ul",
          { clasName: "unordered" },
          React.createElement("li", { className: "test" }, "Hello"),
          React.createElement("li", {className: "helo"}, "superman")
        )
      );

      //! APpending and render
      ReactDOM.createRoot(rootElement).render(element);
    </script>
  </body>
</html>
